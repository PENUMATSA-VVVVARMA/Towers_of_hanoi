<!DOCTYPE html>
<html>
<head>
    <title>Towers of Hanoi - Backend Deployment Check</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .test-result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <h1>🎮 Towers of Hanoi - Backend Deployment Check</h1>
    <p>Use this page to test if your backend service is properly deployed and accessible.</p>
    
    <div id="results"></div>
    
    <button onclick="testAllEndpoints()">🔍 Test All Endpoints</button>
    <button onclick="testCustomUrl()">🔗 Test Custom URL</button>
    
    <script>
        const POSSIBLE_URLS = [
            'https://towers-of-hanoi-api.onrender.com',
            'https://towers-hanoi-server.onrender.com', 
            'https://hanoi-backend.onrender.com',
            'https://towers-of-hanoi-backend.onrender.com',
            'http://localhost:5000'
        ];

        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
        }

        async function testEndpoint(baseUrl) {
            try {
                addResult(`🔄 Testing: ${baseUrl}/api/health`);
                
                const response = await fetch(`${baseUrl}/api/health`, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    addResult(`✅ SUCCESS: ${baseUrl} is working!<br>
                              Status: ${data.status}<br>
                              Database: ${data.database?.status}<br>
                              <strong>Use this URL: ${baseUrl}/api</strong>`, 'success');
                    return true;
                } else {
                    addResult(`❌ FAILED: ${baseUrl} - HTTP ${response.status}`, 'error');
                }
            } catch (error) {
                addResult(`❌ ERROR: ${baseUrl} - ${error.message}`, 'error');
            }
            return false;
        }

        async function testAllEndpoints() {
            document.getElementById('results').innerHTML = '';
            addResult('🚀 Starting backend deployment test...');
            
            let foundWorking = false;
            for (const url of POSSIBLE_URLS) {
                const isWorking = await testEndpoint(url);
                if (isWorking) {
                    foundWorking = true;
                }
            }
            
            if (!foundWorking) {
                addResult(`
                    ⚠️ No working backend found!<br><br>
                    <strong>Solutions:</strong><br>
                    1. Deploy your backend to Render<br>
                    2. Make sure your service isn't sleeping<br>
                    3. Check service logs in Render dashboard<br>
                    4. Verify MongoDB connection string
                `, 'error');
            }
        }

        function testCustomUrl() {
            const url = prompt('Enter your backend URL (without /api):');
            if (url) {
                testEndpoint(url);
            }
        }

        // Auto-test on page load
        window.onload = () => {
            addResult('📋 Ready to test backend deployment. Click "Test All Endpoints" to start.');
        };
    </script>
</body>
</html>
